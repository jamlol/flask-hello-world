<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager View</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- fontawesome 5 -->
<link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>

<body class="" style="background-color: #6F5643">
    <div>
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search..">
    </div>
    <div class="container rounded flex-column p-3 h-100" style="background-color: #ECE6C2">
        <h2>Update Manager</h2>

        <form action="/admin-mana" method="post" id="upd-form"></form>
        <table id="myTable" class="table table-striped">
            <thead>
                <tr id="row-header text-center align-middle">
                    <th style="text-align: center;">F. Name</th>
                    <th style="text-align: center;">L. Name</th>
                    <th style="text-align: center;">Phone</th>
                    <th>Submit?</th>
                </tr>
            </thead>
            <tr class="text-center align-middle"> <!--do we need this row?-->
                <td>{{ data[1] }}</td>
                <td>{{ data[2] }}</td>
                <td>{{ data[3] }}</td>
            <tr class="text-center align-middle">
                <td><input style="width:80%; text-align:center;" type="text" name="fname" id="fname" form="upd-form" value="{{data[1]}}"></td>
                <td><input style="width:80%; text-align:center;" type="text" name="lname" id="lname" form="upd-form" value="{{data[2]}}"></td>
                <td><input style="width:100%; text-align:center;" type="text" name="phone" id="phone" form="upd-form" value="{{data[3]}}"></td>
                <td><button type="submit" class="btn btn-default btn-md" form="upd-form" name="id" id="id" value="{{data[0]}}"><i class="fas fa-check" style="color: #1ec250;"></i>
                    </button></td>
            </tr>

            <!-- Populate table rows dynamically with JavaScript -->
        </table>
    </div>

    <br>
    <!-- Bootstrap Javascripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
