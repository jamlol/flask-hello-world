<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
    <title>Login Screen</title>
    <link rel = "stylesheet" href="{{url_for('static',filename='css/index.css')}}">
</head>
<body>
    <div class="login-container">
        <img class = "vinyl" src="{{url_for('static', filename='vinyl.png')}}" align="middle" />
        <form class="login-form" action="#" method="post">
            <label >CustomerID:</label>
            <input type="text" id="CustomerID" name="CustomerID">

            <label >ManagerID:</label>
            <input type="text" id="ManagerID" name="ManagerID">

            <button type="submit">Login</button>
        </form>
    </div>
    <!-- Bootstrap Javascripts -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get the login button element by its id
        const loginButton = document.getElementById("login-button");

        // Add a click event listener to the login button
        loginButton.addEventListener("click", function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Submit the form manually when the button is clicked
            document.querySelector(".login-form").submit();
        });
    </script>
</body>
</html>
